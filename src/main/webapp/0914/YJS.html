<<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입 폼 만들기 예제</title>
<style>
	h2{
		border-radius: 5px;
		background-color: wheat;
		text-align: center;
		padding: 5px 0;
	}

	#regform{
		padding: 5px 10px;
		border-radius: 10px;
		margin: auto;
		width: 50%;
		background-color: SandyBrown;
	}
</style>
<script>
	function signUp(){
		alert("정말로 가입하시겠습니까?");
		document.getElementById("regform").style.display = "none";
		document.getElementById("rname").innerHTML = document.form1.name.value;
		document.getElementById("remail").innerHTML = document.form1.email.value;
		document.getElementById("passwd").innerHTML = document.form1.passwd.value;
		document.getElementById("team").innerHTML = document.form1.team.value;
		document.getElementById("result").setAttribute("style","display: block; background-color:green;")
	}
</script>
</head>
<body>
	<h2>회원 가입</h2>
	<hr>
	<div id = "regform">
		<form name = "form1">
		<label>이름</label><br>
		<input type="text" name = "name" size="20"><br>
		<hr>
		
		<label>비밀번호</label><br>
		<input type="text" name = "passwd" size="20"><br>
		<hr>
		
		<label>이메일</label><br>
		<input type="email" name="email" size="20"><br>
		<hr>
		
		<label>팀 선택을 해주십시오.</label><br>
	
		<input type="text" name = "team" size="20"><br>
		
		<button type = "button" onClick="signUp()">가입</button>
		</form>
	</div>
	<div id="result" class="result">
		<h3>가입 정보</h3>
		<hr>
		이름: <span id ="rname"></span><br>
		이메일: <span id = "remail"></span><br>
		비밀번호: <span id = "passwd"></span><br>
		팀: <span id = "team"></span><br>
	</div>
	<script>
		document.getElementById("result").style.display = "none";
	</script>
</body>
</html>
